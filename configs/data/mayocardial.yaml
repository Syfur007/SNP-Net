# ============================================
# Autism Dataset Configuration
# ============================================
# SNP data for autism case/control classification
# ============================================

# Optional: Root directory for data files
# If not provided, uses the default data directory from paths/default.yaml
data_dir: null

# Path to the CSV file containing SNP data
# Using the main dataset file which includes labels
data_file: "data/Finalized_GSE90073.csv"

# Optional: Path to separate CSV file containing labels
label_file: null

# Whether labels are in the last row of the CSV file
# For the GSE90073 file, labels are in the last row
labels_in_last_row: true

# Optional: Name of the row in data_file containing labels
label_row_name: null

# K-Fold Cross Validation (optional)
# Set to null to use regular train/val/test split
# Set to an integer >= 2 to enable k-fold cross validation
num_folds: 5

# Current fold index (0 to num_folds-1)
current_fold: 0

# Batch size for training
batch_size: 32

# Number of data loading workers
# Note: On Windows, set to 0 to avoid DataLoader worker crashes
num_workers: 0

# Whether to pin memory for faster GPU transfer
pin_memory: false

# Whether to normalize data using z-score normalization
normalize: true

# Whether the CSV has a header row (sample names)
has_header: true

# Whether the CSV has an index column (SNP/feature names)
has_index: true

# Feature Selection (optional)
# Set to null to disable, or configure for feature selection
# Examples: amgm, cosine, variance, mutual_info, l1, pipeline
# Using direct AMGM with k=1000 (faster than multi-stage pipeline)
feature_selection:
  method: amgm
  k: 1000
  mode: ratio
