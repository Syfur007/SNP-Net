# @package _global_

# to execute this experiment run:
# python train.py experiment=snp_lstm_large

defaults:
  - override /data: snp
  - override /model: snp_lstm
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# Larger LSTM variant with more capacity

tags: ["snp", "lstm", "large", "case_control"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 20
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3
    save_last: true

model:
  num_classes: 2
  optimizer:
    lr: 0.0005  # Lower learning rate for larger model
    weight_decay: 0.0001
  scheduler:
    mode: min
    factor: 0.5
    patience: 7
  net:
    window_size: 100  # Larger windows
    hidden_size: 256  # More hidden units
    num_layers: 3     # More layers
    output_size: 2
    dropout: 0.4
  compile: false

data:
  data_file: "data/snp_data.csv"
  labels_in_last_row: true
  batch_size: 64
  train_val_test_split: [0.7, 0.15, 0.15]
  normalize: true
  num_workers: 4
  pin_memory: true

logger:
  wandb:
    name: "LSTM-Large-3Layer-h256-w100-bs64"
    tags: ${tags}
    group: "snp_classification"
  aim:
    experiment: "snp_lstm_large"
