# @package _global_

# to execute this experiment run:
# python train.py experiment=autism_stacked_lstm

defaults:
  - override /data: autism
  - override /model: stacked_lstm
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# Stacked LSTM neural network for autism classification

tags: ["autism", "stacked_lstm", "case_control"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 0.5

model:
  net:
    window_size: 50
    hidden_sizes: [128, 64, 32]
    dropout: 0.3
