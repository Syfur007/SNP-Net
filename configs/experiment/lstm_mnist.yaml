# @package _global_

# to execute this experiment run:
# python train.py experiment=lstm_mnist

defaults:
  - override /data: mnist
  - override /model: lstm
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mnist", "lstm"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 20
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: 0.001
  net:
    input_size: 28
    hidden_size: 128
    num_layers: 2
    output_size: 10
    dropout: 0.2
  compile: false

data:
  batch_size: 64
  num_workers: 11

logger:
  wandb:
    tags: ${tags}
    group: "mnist"
  aim:
    experiment: "mnist_lstm"
