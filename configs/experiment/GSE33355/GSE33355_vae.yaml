# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE33355_vae

defaults:
  - override /data: GSE33355
  - override /model: vae
  - override /callbacks: default
  - override /trainer: xpu
  - override /logger: wandb


tags: ["GSE33355", "vae", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 0.5

callbacks:
  early_stopping:
    monitor: "val/loss"
    mode: "min"
  
  model_checkpoint:
    save_top_k: 3
logger:
  wandb:
    name: "GSE33355-VAE-latent${model.net.latent_dim}-h${model.net.hidden_sizes}"
    tags: ${tags}
    group: "GSE33355_classification"