# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE33355_stacked_lstm

defaults:
  - override /data: GSE33355
  - override /model: stacked_lstm
  - override /callbacks: default
  - override /trainer: xpu
  - override /logger: wandb

tags: ["GSE33355", "stacked_lstm", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 1.0

callbacks:
  early_stopping:
    monitor: "val/loss"
    mode: "min"
  
  model_checkpoint:
    save_top_k: 3

logger:
  wandb:
    name: "GSE33355-StackedLSTM-${model.net.hidden_sizes}-w${model.net.window_size}"
    tags: ${tags}
    group: "GSE33355_classification"