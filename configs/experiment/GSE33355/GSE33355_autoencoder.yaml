# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE3355_autoencoder

defaults:
  - override /data: GSE3355
  - override /model: autoencoder
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

tags: ["GSE3355", "autoencoder", "case_control"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 0.5

callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3

logger:
  wandb:
    name: "GSE3355-Autoencoder-latent${model.net.latent_dim}"
    tags: ${tags}
    group: "GSE3355_classification"