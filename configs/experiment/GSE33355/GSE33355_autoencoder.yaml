# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE33355_autoencoder

defaults:
  - override /data: GSE33355
  - override /model: autoencoder
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

tags: ["GSE33355", "autoencoder", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 0.5

callbacks:
  early_stopping:
    monitor: "val/loss"
    mode: "min"
  
  model_checkpoint:
    save_top_k: 3

logger:
  wandb:
    name: "GSE33355-Autoencoder--latent${model.net.latent_dim}-hidden${model.net.hidden_sizes}"
    tags: ${tags}
    group: "GSE33355_classification"