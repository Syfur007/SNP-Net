# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE33355_lstm

defaults:
  - override /data: GSE33355
  - override /model: lstm
  - override /callbacks: default
  - override /trainer: xpu
  - override /logger: wandb

# LSTM for GSE33355 classification

tags: ["GSE33355", "lstm", "sequence", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    mode: "min"
  
  model_checkpoint:
    save_top_k: 3

logger:
  wandb:
    name: "GSE33355-LSTM-w${model.net.window_size}-h${model.net.hidden_size}-L${model.net.num_layers}"
    tags: ${tags}
    group: "GSE33355_classification"
  aim:
    experiment: "GSE33355_lstm"