# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE33355_gru

defaults:
  - override /data: GSE33355
  - override /model: gru
  - override /callbacks: default
  - override /trainer: xpu
  - override /logger: wandb

tags: ["GSE33355", "gru", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0

callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3

logger:
  wandb:
    name: "GSE33355-GRU-w${model.net.window_size}-h${model.net.hidden_size}-L${model.net.num_layers}"
    tags: ${tags}
    group: "GSE33355_classification"