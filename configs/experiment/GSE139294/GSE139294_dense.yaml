# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE139294_dense

defaults:
  - override /data: GSE139294
  - override /model: dense
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# Dense neural network for GSE139294 classification

tags: ["GSE139294", "dense", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 0.5
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    mode: "min"
  
  model_checkpoint:
    save_top_k: 3

logger:
  wandb:
    name: "GSE139294-Dense-${model.net.hidden_sizes}"
    tags: ${tags}
    group: "GSE139294_classification"
  aim:
    experiment: "GSE139294_dense"