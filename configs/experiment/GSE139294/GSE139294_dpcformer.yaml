# @package _global_

# to execute this experiment run:
# python src/train.py experiment=GSE139294_dpcformer

defaults:
  - override /data: GSE139294
  - override /model: dpcformer
  - override /callbacks: default
  - override /trainer: xpu
  - override /logger: wandb

# DPCformer (Deep Pheno Correlation Former) for GSE139294 classification
# Hybrid CNN + Multi-Head Self-Attention architecture

tags: ["lung_adenocarcinoma", "dpcformer", "hybrid", "cnn", "transformer", "attention", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    mode: "min"
  
  model_checkpoint:
    monitor: "val/auroc"
    save_top_k: 3
    filename: "epoch_{epoch:03d}_auroc_{val/auroc:.4f}"

logger:
  wandb:
    name: "GSE139294-DPCformer-h${model.net.hidden_dim}-CNN${model.net.num_cnn_layers}"
    tags: ${tags}
    group: "GSE139294_classification"
    notes: "DPCformer: State-of-the-art hybrid CNN + Transformer architecture for SNP-based GSE139294 prediction"
  aim:
    experiment: "GSE139294_dpcformer"
