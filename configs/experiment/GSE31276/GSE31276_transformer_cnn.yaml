# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE31276_transformer_cnn

defaults:
  - override /data: GSE31276
  - override /model: transformer_cnn
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb


tags: ["GSE31276", "transformer_cnn", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 0.5

callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3

logger:
  wandb:
    name: "GSE31276-TransformerCNN-dm${model.net.d_model}-nhead${model.net.nhead}"
    tags: ${tags}
    group: "GSE31276_classification"