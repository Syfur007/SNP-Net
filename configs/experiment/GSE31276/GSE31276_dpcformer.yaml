# @package _global_

# to execute this experiment run:
# python src/train.py experiment=GSE31276_dpcformer

defaults:
  - override /data: GSE31276
  - override /model: dpcformer
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# DPCformer (Deep Pheno Correlation Former) for GSE31276 classification
# Hybrid CNN + Multi-Head Self-Attention architecture


tags: ["GSE31276", "dpcformer", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    mode: "min"
  
  model_checkpoint:
    monitor: "val/auroc"
    save_top_k: 3
    filename: "epoch_{epoch:03d}_auroc_{val/auroc:.4f}"

logger:
  wandb:
    name: "GSE31276-DPCformer-h{model.net.hidden_dim}-L${model.net.num_transformer_layers}-CNN${model.net.num_cnn_layers}-Dense${model.net.dense_dims}"
    tags: ${tags}
    group: "GSE31276_classification"
    notes: "DPCformer: State-of-the-art hybrid CNN + Transformer architecture for SNP-based GSE31276 prediction"
  aim:
    experiment: "GSE31276_dpcformer"
