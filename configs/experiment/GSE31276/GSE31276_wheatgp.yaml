# @package _global_

# to execute this experiment run:
# python src/train.py experiment=GSE31276_wheatgp

defaults:
  - override /data: GSE31276
  - override /model: wheatgp
  - override /callbacks: default
  - override /trainer: xpu
  - override /logger: wandb

# WheatGP (CNN-LSTM) for GSE31276 classification
# Best for capturing epistatic effects between distant SNPs

tags: ["GSE31276", "wheatgp", "cnn", "lstm", "epistatic", "case_control"]
seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    mode: "min"
  
  model_checkpoint:
    monitor: "val/auroc"
    save_top_k: 3
    filename: "epoch_{epoch:03d}_auroc_{val/auroc:.4f}"

logger:
  wandb:
    name: "GSE31276-WheatGP-cnn${model.net.cnn_channels}-lstm${model.net.lstm_hidden}"
    tags: ${tags}
    group: "GSE31276_classification"
    notes: "WheatGP: CNN-LSTM hybrid for capturing local patterns and long-range epistatic effects in SNP data"
  aim:
    experiment: "GSE31276_wheatgp"