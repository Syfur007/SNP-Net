# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE31276_dense

defaults:
  - override /data: GSE31276
  - override /model: dense
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# Dense neural network for GSE31276 classification

tags: ["GSE31276", "dense", "case_control"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 0.5
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3
    save_last: true

model:
  num_classes: 2
  optimizer:
    lr: 0.001
    weight_decay: 0.0001
  scheduler:
    mode: min
    factor: 0.5
    patience: 5
  net:
    hidden_sizes: [256, 128, 64]
    dropout: 0.3
  compile: false

logger:
  wandb:
    name: "GSE31276-Dense-3Layer-bs32"
    tags: ${tags}
    group: "GSE31276_classification"
  aim:
    experiment: "GSE31276_dense"