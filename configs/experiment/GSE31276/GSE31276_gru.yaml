# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE31276_gru

defaults:
  - override /data: GSE31276
  - override /model: gru
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

tags: ["GSE31276", "gru", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 1.0

callbacks:
  early_stopping:
    monitor: "val/loss"
    mode: "min"
  
  model_checkpoint:
    save_top_k: 3
logger:
  wandb:
    name: "GSE31276-GRU-w${model.net.window_size}-h${model.net.hidden_size}-L${model.net.num_layers}"
    tags: ${tags}
    group: "GSE31276_classification"