# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE31276_vae

defaults:
  - override /data: GSE31276
  - override /model: vae
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb


tags: ["GSE31276", "vae", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 0.5

callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3

logger:
  wandb:
    name: "GSE31276-VAE-latent${model.net.latent_dim}"
    tags: ${tags}
    group: "GSE31276_classification"