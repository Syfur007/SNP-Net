# @package _global_

# to execute this experiment run:
# python src/train.py experiment=GSE31276_deepplantcre

defaults:
  - override /data: GSE31276
  - override /model: deepplantcre
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

tags: ["GSE31276", "deepplantcre", "transformer", "cnn", "hybrid"]
seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 10
    mode: "min"
  
  model_checkpoint:
    monitor: "val/auroc"
    save_top_k: 3
    filename: "epoch_{epoch:03d}_auroc_{val/auroc:.4f}"

logger:
  wandb:
    name: "GSE31276-DeepPlantCRE-h${model.net.d_model}-L${model.net.num_transformer_layers}-CNN${model.net.cnn_channels}-Dense${model.net.dense_dims}"
    tags: ${tags}
    group: "GSE31276_classification"