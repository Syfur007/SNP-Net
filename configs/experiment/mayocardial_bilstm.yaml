# @package _global_

# to execute this experiment run:
# python train.py experiment=mayocardial_bilstm

defaults:
  - override /data: mayocardial
  - override /model: bilstm
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

tags: ["mayocardial", "bilstm", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 0.5

callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3

logger:
  wandb:
    name: "Mayocardial-BiLSTM-h${model.net.hidden_size}-L${model.net.num_layers}"
    tags: ${tags}
    group: "mayocardial_classification"