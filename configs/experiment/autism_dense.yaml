# @package _global_

# to execute this experiment run:
# python train.py experiment=autism_dense

defaults:
  - override /data: autism
  - override /model: dense
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

tags: ["autism", "dense", "case_control"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 0.5
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 15
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3

logger:
  wandb:
    name: "Autism-Dense-${model.net.hidden_sizes}"
    tags: ${tags}
    group: "autism_classification"
  data_file: "data/FinalizedAutismData.csv"
  labels_in_last_row: true
  batch_size: 32
  train_val_test_split: [0.7, 0.15, 0.15]
  normalize: true
  num_workers: 4
  pin_memory: true


logger:
  wandb:
    name: "Autism-Dense-3Layer-bs32-AMGM-CosineFS"
    tags: ${tags}
    group: "autism_classification"
  aim:
    experiment: "autism_dense"
