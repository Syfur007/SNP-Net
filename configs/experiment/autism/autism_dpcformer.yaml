# @package _global_

# to execute this experiment run:
# python src/train.py experiment=autism_dpcformer

defaults:
  - override /data: autism
  - override /model: dpcformer
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# DPCformer (Deep Pheno Correlation Former) for autism classification
# Hybrid CNN + Multi-Head Self-Attention architecture

tags: ["autism", "dpcformer", "hybrid", "cnn", "transformer", "attention", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/auroc"
    mode: "max"
    save_top_k: 3
    save_last: true
    filename: "epoch_{epoch:03d}_auroc_{val/auroc:.4f}"

logger:
  wandb:
    name: "Autism-DPCformer-h{model.net.hidden_dim}-L${model.net.num_transformer_layers}-CNN${model.net.num_cnn_layers}-Dense${model.net.dense_dims}"
    tags: ${tags}
    group: "autism_classification"
    notes: "DPCformer: State-of-the-art hybrid CNN + Transformer architecture for SNP-based autism prediction"
  aim:
    experiment: "autism_dpcformer"
