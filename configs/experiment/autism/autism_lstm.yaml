# @package _global_

# to execute this experiment run:
# python train.py experiment=autism_lstm

defaults:
  - override /data: autism
  - override /model: lstm
  - override /callbacks: default
  - override /trainer: xpu
  - override /logger: wandb

tags: ["autism", "lstm", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3

logger:
  wandb:
    name: "Autism-LSTM-w${model.net.window_size}-h${model.net.hidden_size}-L${model.net.num_layers}"
    tags: ${tags}
    group: "autism_classification"
