# @package _global_

# to execute this experiment run:
# python train.py experiment=autism_dense

defaults:
  - override /data: autism
  - override /model: dense
  - override /callbacks: default
  - override /trainer: xpu
  - override /logger: wandb

tags: ["autism", "dense", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 0.5
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3

logger:
  wandb:
    name: "Autism-Dense-${model.net.hidden_sizes}"
    tags: ${tags}
    group: "autism_classification"
  aim:
    experiment: "autism_dense"
