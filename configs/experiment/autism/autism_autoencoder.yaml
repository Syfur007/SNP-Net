# @package _global_

# to execute this experiment run:
# python train.py experiment=autism_autoencoder

defaults:
  - override /data: autism
  - override /model: autoencoder
  - override /callbacks: default
  - override /trainer: xpu
  - override /logger: wandb

tags: ["autism", "autoencoder", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 0.5

callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3

logger:
  wandb:
    name: "Autism-Autoencoder-latent${model.net.latent_dim}-hidden${model.net.hidden_sizes}"
    tags: ${tags}
    group: "autism_classification"