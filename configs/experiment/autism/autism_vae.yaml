# @package _global_

# to execute this experiment run:
# python train.py experiment=autism_vae

defaults:
  - override /data: autism
  - override /model: vae
  - override /callbacks: default
  - override /trainer: xpu
  - override /logger: wandb

tags: ["autism", "vae", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 0.5

callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3

logger:
  wandb:
    name: "Autism-VAE-latent${model.net.latent_dim}-h${model.net.hidden_sizes}"
    tags: ${tags}
    group: "autism_classification"