# @package _global_

# to execute this experiment run:
# python src/train.py experiment=autism_wheatgp

defaults:
  - override /data: autism
  - override /model: wheatgp
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# WheatGP (CNN-LSTM) for autism classification
# Best for capturing epistatic effects between distant SNPs

tags: ["autism", "wheatgp", "cnn", "lstm", "epistatic", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/auroc"
    mode: "max"
    save_top_k: 3
    save_last: true
    filename: "epoch_{epoch:03d}_auroc_{val/auroc:.4f}"

logger:
  wandb:
    name: "Autism-WheatGP-cnn${model.net.cnn_channels}-lstm${model.net.lstm_hidden}"
    tags: ${tags}
    group: "autism_classification"
    notes: "WheatGP: CNN-LSTM hybrid for capturing local patterns and long-range epistatic effects in SNP data"
  aim:
    experiment: "autism_wheatgp"
