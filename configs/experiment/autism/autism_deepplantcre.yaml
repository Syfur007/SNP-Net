# @package _global_

# to execute this experiment run:
# python src/train.py experiment=autism_deepplantcre

defaults:
  - override /data: autism
  - override /model: deepplantcre
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# DeepPlantCRE: Transformer-CNN Hybrid for autism classification
# Reference: arXiv:2505.09883v1 - DeepPlantCRE: A Transformer-CNN Hybrid Framework 
# for Plant Gene Expression Modeling and Cross-Species Generalization

tags: ["autism", "deepplantcre", "transformer", "cnn", "hybrid", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 10  # DeepPlantCRE early stopping patience
    mode: "min"
  
  model_checkpoint:
    monitor: "val/auroc"
    mode: "max"
    save_top_k: 3
    save_last: true
    filename: "epoch_{epoch:03d}_auroc_{val/auroc:.4f}"

model:
  num_classes: 2
  optimizer:
    lr: 0.0001  # DeepPlantCRE learning rate
    weight_decay: 0.0
    betas: [0.9, 0.999]
  scheduler:
    mode: min
    factor: 0.1  # DeepPlantCRE LR reduction factor
    patience: 5  # DeepPlantCRE LR scheduler patience
    min_lr: 1.0e-7
  net:
    num_snps: 2000  # Adjust for autism dataset
    encoding_dim: 4
    d_model: 4
    nhead: 1
    num_transformer_layers: 1
    d_ff: 2048
    cnn_channels: [64, 128, 32]
    dense_dims: [256, 128]
    dropout: 0.25
    output_size: 2

logger:
  wandb:
    name: "autism-DeepPlantCRE-h${model.net.d_model}-L${model.net.num_transformer_layers}-CNN${model.net.cnn_channels}-Dense${model.net.dense_dims}"
    tags: ${tags}
    group: "autism_classification"