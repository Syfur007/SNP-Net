# @package _global_

# to execute this experiment run:
# python train.py experiment=bilstm_small_window

defaults:
  - override /data: default
  - override /model: bilstm
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# Bi-LSTM with smaller windows for finer-grained sequence modeling

tags: ["bilstm", "small_window", "case_control"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 15
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3
    save_last: true

model:
  num_classes: 2
  optimizer:
    lr: 0.001
    weight_decay: 0.0001
  scheduler:
    mode: min
    factor: 0.5
    patience: 5
  net:
    window_size: 25  # Smaller windows for more timesteps
    hidden_size: 128
    num_layers: 2
    output_size: 2
    dropout: 0.3
  compile: false

data:
  data_file: "data/snp_data.csv"
  labels_in_last_row: true
  batch_size: 32
  train_val_test_split: [0.7, 0.15, 0.15]
  normalize: true
  num_workers: 4
  pin_memory: true

logger:
  wandb:
    name: "BiLSTM-SmallWindow-2Layer-h128-w25-bs32"
    tags: ${tags}
    group: "classification"
  aim:
    experiment: "bilstm_small_window"
