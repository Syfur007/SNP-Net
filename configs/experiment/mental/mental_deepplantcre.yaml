# @package _global_

# to execute this experiment run:
# python src/train.py experiment=mental_deepplantcre

defaults:
  - override /data: mental
  - override /model: deepplantcre
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

tags: ["mental", "deepplantcre", "transformer", "cnn", "hybrid"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 10
    mode: "min"
  
  model_checkpoint:
    monitor: "val/auroc"
    mode: "max"
    save_top_k: 3
    save_last: true
    filename: "epoch_{epoch:03d}_auroc_{val/auroc:.4f}"

logger:
  wandb:
    name: "GSE139294-DeepPlantCRE-h${model.net.d_model}-L${model.net.num_transformer_layers}-CNN${model.net.cnn_channels}-Dense${model.net.dense_dims}"
    tags: ${tags}
    group: "GSE139294_classification"