# @package _global_

# to execute this experiment run:
# python train.py experiment=mental_lstm

defaults:
  - override /data: mental
  - override /model: lstm
  - override /callbacks: default
  - override /trainer: xpu
  - override /logger: wandb

# LSTM for mental health classification

tags: ["mental", "lstm", "sequence", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3
    save_last: true

logger:
  wandb:
    name: "Mental-LSTM-w${model.net.window_size}-h${model.net.hidden_size}-L${model.net.num_layers}"
    tags: ${tags}
    group: "mental_classification"
  aim:
    experiment: "mental_lstm"
