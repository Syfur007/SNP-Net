# @package _global_

# to execute this experiment run:
# python src/train.py experiment=GSE90073_deepplantcre

defaults:
  - override /data: GSE90073
  - override /model: deepplantcre
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

tags: ["GSE90073", "deepplantcre", "transformer", "cnn", "hybrid"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 10
    mode: "min"
  
  model_checkpoint:
    monitor: "val/auroc"
    mode: "max"
    save_top_k: 3
    save_last: true
    filename: "epoch_{epoch:03d}_auroc_{val/auroc:.4f}"

model:
  num_classes: 2
  optimizer:
    lr: 0.0001
    weight_decay: 0.0
    betas: [0.9, 0.999]
  scheduler:
    mode: min
    factor: 0.1
    patience: 5
    min_lr: 1.0e-7
  net:
    num_snps: 1000  # GSE90073 uses 1000 SNPs
    encoding_dim: 4
    d_model: 4
    nhead: 1
    num_transformer_layers: 1
    d_ff: 2048
    cnn_channels: [64, 128, 32]
    dense_dims: [256, 128]
    dropout: 0.25
    output_size: 2
