# @package _global_

# to execute this experiment run:
# python src/train.py experiment=GSE90073_dpcformer

defaults:
  - override /data: GSE90073
  - override /model: dpcformer
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# DPCformer (Deep Pheno Correlation Former) for GSE90073 classification
# Hybrid CNN + Multi-Head Self-Attention architecture


tags: ["GSE90073", "dpcformer", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/auroc"
    mode: "max"
    save_top_k: 3
    save_last: true
    filename: "epoch_{epoch:03d}_auroc_{val/auroc:.4f}"

model:
  num_classes: 2
  optimizer:
    lr: 0.0005  # Lower learning rate for transformer-based models
    weight_decay: 0.0001
    betas: [0.9, 0.999]
  scheduler:
    mode: min
    factor: 0.5
    patience: 5
    min_lr: 1.0e-6
  net:
    num_snps: 100  # Use 100 SNPs for GSE90073 data
    encoding_dim: 1  # Single value encoding
    hidden_dim: 128  # Hidden dimension for attention
    num_heads: 4  # 4 attention heads for capturing diverse patterns
    num_cnn_layers: 3  # 3 CNN layers for local feature extraction
    dropout: 0.3  # Dropout for regularization
    output_size: 2
    use_gradient_checkpointing: true
  compile: false

logger:
  wandb:
    name: "GSE90073-DPCformer-h128-nhead4-cnn3-snps100-bs32"
    tags: ${tags}
    group: "GSE90073_classification"
    notes: "DPCformer: State-of-the-art hybrid CNN + Transformer architecture for SNP-based GSE90073 prediction"
  aim:
    experiment: "GSE90073_dpcformer"
