# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE90073_stacked_lstm

defaults:
  - override /data: GSE90073
  - override /model: stacked_lstm
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

tags: ["GSE90073", "stacked_lstm", "case_control"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 1.0

callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 5
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3
    save_last: true
logger:
  wandb:
    name: "GSE90073-StackedLSTM-${model.net.hidden_sizes}"
    tags: ${tags}
    group: "GSE90073_classification"