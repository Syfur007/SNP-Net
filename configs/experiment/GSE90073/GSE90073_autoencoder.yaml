# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE90073_autoencoder

defaults:
  - override /data: GSE90073
  - override /model: autoencoder
  - override /callbacks: default
  - override /trainer: xpu
  - override /logger: wandb

tags: ["GSE90073", "autoencoder", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 0.5

callbacks:
  early_stopping:
    monitor: "val/loss"
    mode: "min"
  
  model_checkpoint:
    save_top_k: 3

logger:
  wandb:
    name: "GSE90073-Autoencoder-latent${model.net.latent_dim}-hidden${model.net.hidden_sizes}"
    tags: ${tags}
    group: "GSE90073_classification"