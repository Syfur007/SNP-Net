# @package _global_

# to execute this experiment run:
# python train.py experiment=GSE90073_dense

defaults:
  - override /data: GSE90073
  - override /model: dense
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# Dense neural network for GSE90073 classification

tags: ["GSE90073", "dense", "case_control"]

seed: 42

trainer:
  min_epochs: 10
  gradient_clip_val: 0.5
  
callbacks:
  early_stopping:
    monitor: "val/loss"
    mode: "min"
  
  model_checkpoint:
    save_top_k: 3

logger:
  wandb:
    name: "GSE90073-Dense-${model.net.hidden_sizes}"
    tags: ${tags}
    group: "GSE90073_classification"
  aim:
    experiment: "GSE90073_dense"