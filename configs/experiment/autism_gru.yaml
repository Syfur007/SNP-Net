# @package _global_

# to execute this experiment run:
# python train.py experiment=autism_gru

defaults:
  - override /data: autism
  - override /model: gru
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# GRU neural network for autism classification

tags: ["autism", "gru", "case_control"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 0.5

model:
  net:
    window_size: 50
    hidden_size: 128
    num_layers: 2
    dropout: 0.3
