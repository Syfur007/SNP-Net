# @package _global_

# to execute this experiment run:
# python train.py experiment=mayocardial_autoencoder

defaults:
  - override /data: mayocardial
  - override /model: autoencoder
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

tags: ["mayocardial", "autoencoder", "case_control"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 0.5

callbacks:
  early_stopping:
    monitor: "val/loss"
    patience: 15
    mode: "min"
  
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 3

logger:
  wandb:
    name: "Mayocardial-Autoencoder-latent${model.net.latent_dim}"
    tags: ${tags}
    group: "mayocardial_classification"